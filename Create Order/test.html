      </div>
      <div

        <style>

                    <div>

                        class="w-full rounded-md border p-2 outline-none"

                        value="Md. Kabbo"
                        autocomplete="off"
                      />
                    </div>
                    <div>
                      <label class="mb-1 block text-sm font-medium"
                        >Address</label
                      ><input
                        type="text"
                        class="w-full rounded-md border p-2 outline-none"
                        placeholder="Address Line 1"
                        value="6/2 Kazi Nazrul Islam Rd, Dhaka 1207"

                    <div>
                      <label class="mb-1 block text-sm font-medium">City</label

                        type="text"

                        value="Dhaka"

                    <div>
                      <label class="mb-1 block text-sm font-medium"

                        type="text"
                        class="w-full rounded-md border p-2 outline-none"

                    </div>
                    <div>

                        >Country</label
                      ><input
                        type="text"
                        class="w-full rounded-md border p-2 outline-none"
                        placeholder="Country"
                        value="Bangladesh"
                      />

                    <div>
                      <label class="mb-1 block text-sm font-medium"

                      ><input
                        type="text"
                        class="w-full rounded-md border p-2 outline-none"
                        placeholder="Postal/Zip Code"
                        value="1207"
                      />
                    </div>
                    <div class="mb-4">
                      <label class="mb-1 block text-sm font-medium"

                      <div

                      >
                        <div>

                            type="button"
                            class="flex items-center gap-2 bg-gray-100 p-2 text-gray-700 outline-none"
                          >

                              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_the_Taliban.svg/320px-Flag_of_the_Taliban.svg.png"

                              class="h-5 w-5 rounded-full object-cover"
                            /><span class="text-sm">+93</span>
                          </button>
                        </div>
                        <input
                          id="mobileNumber"
                          type="tel"
                          placeholder="Mobile Number"
                          class="flex-1 p-2 outline-none"
                          value=""

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="relative w-full overflow-auto">
              <table class="w-full caption-bottom text-sm">
                <thead class="[&amp;_tr]:border-b">
                  <tr
                    class="border-b transition-colors data-[state=selected]:bg-muted items-center hover:bg-transparent"

                    <th
                      class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
                    >
                      Name
                    </th>
                    <th
                      class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
                    >

                    <th
                      class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
                    >
                      Price
                    </th>
                    <th
                      class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
                    >
                      Quantity
                    </th>
                    <th
                      class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
                    >
                      Sub Total
                    </th>
                  </tr>
                </thead>
                <tbody class="[&amp;_tr:last-child]:border-0">
                  <tr
                    class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted cursor-pointer font-medium text-slate-900"
                  >
                    <td
                      class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                    >
                      <span class=""
                        >Costumes Accessories European and American Fashion
                        Women's Clothing Washed and Worn Deep V Tight
                        Long-sleeved Autumn Jumpsuits - Beige / L</span

                    <td
                      class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                      style="width: 300px"
                    >
                      <div class="flex flex-col gap-1">
                        <div
                          class="react-select-container css-b62m3t-container"
                        >
                          <span
                            id="react-select-6-live-region"
                            class="css-7pg0cj-a11yText"
                          ></span
                          ><span
                            aria-live="polite"
                            aria-atomic="false"
                            aria-relevant="additions text"
                            role="log"
                            class="css-7pg0cj-a11yText"
                          ></span>
                          <div
                            class="react-select__control css-13cymwt-control"
                          >
                            <div
                              class="react-select__value-container css-hlgwow"
                            >
                              <div
                                class="react-select__placeholder css-1jqq78o-placeholder"
                                id="react-select-6-placeholder"
                              >
                                Select supplier
                              </div>
                              <div
                                class="react-select__input-container css-19bb58m"
                                data-value=""
                              >
                                <input
                                  class="react-select__input"
                                  autocapitalize="none"
                                  autocomplete="off"
                                  autocorrect="off"
                                  id="react-select-6-input"
                                  spellcheck="false"
                                  tabindex="0"
                                  type="text"
                                  aria-autocomplete="list"
                                  aria-expanded="false"
                                  aria-haspopup="true"
                                  role="combobox"
                                  aria-activedescendant=""
                                  aria-describedby="react-select-6-placeholder"

                                    opacity: 1;

                                    grid-area: 1 / 2;
                                    font: inherit;
                                    min-width: 2px;
                                    border: 0px;
                                    margin: 0px;

                                  width="20"

                                  aria-hidden="true"
                                  focusable="false"

                                  ></path>

                            </div>

                    >
                      34.32
                    </td>
                    <td
                      class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                    >
                      1
                    </td>
                    <td
                      class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                    >
                      34.32
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      <div class="flex justify-end border-t p-4">
        <button
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 bg-primary text-white"
        >

        </button>
      </div>
      <button
        type="button"
        class="absolute right-4 top-4 rounded-sm opacity-70 transition-opacity hover:opacity-100 focus:border-none focus:outline-none focus:ring-0"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-x h-4 w-4"
        >
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path></svg
        ><span class="sr-only">Close</span>
      </button>
    </div>
